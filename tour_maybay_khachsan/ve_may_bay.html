<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Vé Máy Bay - Travel Explorer</title>
    <link rel="stylesheet" href="ve_may_bay.css">
</head>
<body>
    <header>
        <div class="logo">Travel Explorer</div>
        <nav>
            <a href="#">Trang Chủ</a>
            <a href="#">Tour</a>
            <a href="#">Dịch Vụ</a>
            <a href="#">Liên Hệ</a>
        </nav>
    </header>

    <main>
        <h2>Đặt Vé Máy Bay</h2>
        <div class="booking-box">
            <form id="flightForm">
                <label for="from">Nơi đi:</label>
                <select id="from" required>
                    <option value="">-- Chọn nơi đi --</option>
                    <option value="Hà Nội">Hà Nội</option>
                    <option value="TP.HCM">TP.HCM</option>
                    <option value="Đà Nẵng">Đà Nẵng</option>
                </select>

                <label for="to">Nơi đến:</label>
                <select id="to" required>
                    <option value="">-- Chọn nơi đến --</option>
                    <option value="Hà Nội">Hà Nội</option>
                    <option value="TP.HCM">TP.HCM</option>
                    <option value="Đà Nẵng">Đà Nẵng</option>
                </select>

                <label for="depart">Ngày đi:</label>
                <input type="date" id="depart" required>

                <label for="return">Ngày về:</label>
                <input type="date" id="return">

                <label for="time">Giờ bay:</label>
                <input type="time" id="time" required>

                <label for="class">Hạng vé:</label>
                <select id="class">
                    <option value="Phổ thông">Phổ thông</option>
                    <option value="Thương gia">Thương gia</option>
                </select>

                <button type="submit">Tìm Chuyến Bay</button>
            </form>
        </div>

        <div id="flightResults" class="results"></div>
    </main>

    <!-- Form đặt vé -->
    <div id="bookingForm" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Thông tin hành khách</h3>
            <form id="passengerForm">
                <label>Họ tên:</label>
                <input type="text" required>
                <label>Email:</label>
                <input type="email" required>
                <label>Số điện thoại:</label>
                <input type="tel" required>
                <button type="submit">Xác nhận đặt vé</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById("flightForm");
        const resultsDiv = document.getElementById("flightResults");
        const modal = document.getElementById("bookingForm");
        const closeBtn = document.querySelector(".close-btn");

        // Danh sách chuyến bay mẫu
        const flights = [
            {hang: "Vietnam Airlines", ma: "VN231", from: "Hà Nội", to: "TP.HCM", gio: "08:00 - 10:00", gia: "2.500.000đ"},
            {hang: "Vietjet Air", ma: "VJ401", from: "Hà Nội", to: "TP.HCM", gio: "09:30 - 11:30", gia: "1.900.000đ"},
            {hang: "Bamboo Airways", ma: "QH211", from: "Hà Nội", to: "Đà Nẵng", gio: "13:00 - 14:15", gia: "1.200.000đ"},
            {hang: "Vietnam Airlines", ma: "VN451", from: "TP.HCM", to: "Đà Nẵng", gio: "07:00 - 08:15", gia: "1.800.000đ"},
            {hang: "Vietjet Air", ma: "VJ302", from: "Đà Nẵng", to: "Hà Nội", gio: "16:30 - 17:45", gia: "1.500.000đ"}
        ];

        form.addEventListener("submit", e => {
            e.preventDefault();
            const from = document.getElementById("from").value;
            const to = document.getElementById("to").value;
            const time = document.getElementById("time").value;

            const results = flights.filter(f => f.from === from && f.to === to);
            resultsDiv.innerHTML = "";

            if (results.length === 0) {
                resultsDiv.innerHTML = "<p>Không tìm thấy chuyến bay phù hợp.</p>";
            } else {
                results.forEach(f => {
                    const div = document.createElement("div");
                    div.classList.add("flight-card");
                    div.innerHTML = `
                        <h4>${f.hang}</h4>
                        <p>Mã chuyến bay: ${f.ma}</p>
                        <p>Giờ bay: ${f.gio}</p>
                        <p>Thời gian bạn chọn: <strong>${time}</strong></p>
                        <p>Giá vé: <strong>${f.gia}</strong></p>
                        <button class="book-btn">Đặt Ngay</button>
                    `;
                    resultsDiv.appendChild(div);
                });
            }

            document.querySelectorAll(".book-btn").forEach(btn => {
                btn.addEventListener("click", () => modal.style.display = "flex");
            });
        });

        closeBtn.onclick = () => modal.style.display = "none";
        window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };
    </script>
</body>
</html>
